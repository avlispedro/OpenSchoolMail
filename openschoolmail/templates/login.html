<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>OpenSchoolMail &middot; Teacher Login</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form class="form-signin" method="POST" action="/login">
        <h2 class="form-signin-heading">OpenSchoolMail</h2>
        {% if msg %}
        	<p><font color="red">{{ msg }}</font></p>
        {% endif %}
        <label for="inputEmail" class="sr-only">Username:</label>
        <input type="text" id="txt_username" class="form-control" placeholder="Username" name="txt_username" required autofocus>
        <label for="inputPassword" class="sr-only">Password:</label>
        <input type="password" id="txt_password" class="form-control" placeholder="Password" name="txt_password" required>
        <input type="submit" class="btn btn btn-primary btn-block" value="Login" />
      </form>
    </div> <!-- /container -->
  </body>
</html>
